<html>
<body>
<h1>Login Logout App</h1>
<form action='login' method='post'>
Enter Email Id:<input type="email" name="email" required/><br><br>
Enter Password:<input type="password" name="pass" required/><br><br>
<input type="submit" value="Login">
</form>
<hr>
<h1>New User Registration</h1>
<form action="register" method="post">
Enter Email Id:<input type="email" name="email" required/><br><br>
Enter Name:<input type="text" name="name" required/><br><br>
Enter Phone:<input type="text" name="phone" required/><br><br>
Enter Age:<input type="number" name="age" required/><br><br>
Enter Password:<input type="password" name="pass" required/><br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
